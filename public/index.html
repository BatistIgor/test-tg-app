<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__content">
                    <div class="counters">

                        </div>
                    </div>
                    <div class="income">
                        Доход в день: +33k Gr.
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="coin">
        <div class="container">
            <div class="coin__inner">
                <div class="coin__btn">
                    <button class="btn">
                        <img class="btn__img" src="img/coin2.png" alt="">
                    </button>
                </div>
                <ul class="events">
                    <li class="event">
                        <p class="event__income">+33k</p>
                        <p class="event__currency">Gr</p>
                        <p class="event__designation">taps-day</p>
                        <p class="event__time">14.06</p>

                    <li class="event">

                    </li>
                    <li class="event">
                        <p class="event__income">+33k</p>
                        <p class="event__currency">Gr</p>
                        <p class="event__designation">taps-day</p>
                        <p class="event__time">14.06</p>
                        <img class="event__user" src="img/user-img.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <nav class="menu">
                <ul class="menu__list active">
                    <li class="menu__item">
                        <a class="menu__link " href="">Главная</a>
                    </li>
                </ul>
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="">Рефералы</a>
