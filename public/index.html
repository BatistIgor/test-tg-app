<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Грач <span id="userName">Loading...</span></h1>
            <div class="menu">
                <button class="quest">?</button>
                <button class="lng">RU</button>
            </div>
        </div>
        <div class="balance">
            <p>Ваш баланс</p>
            <h2 id="count"></h2>
        </div>
        <div class="actions">
            <button class="actions__btn" onclick="incrementCounter()">
                <img class="actions__img" src="img/bitcoin-color-icon.svg" alt="">
            </button>
        </div>
        <input class="range" type="range" id="range" max="500" value="500" readonly disabled>
        <div id="menu">
            <button class="menu-button">Друзья</button>
            <button class="menu-button">Рейтинг</button>
            <button class="menu-button menu-button-active">Тапы</button>
            <button class="menu-button">Задачи</button>
            <button class="menu-button">Новости</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/script.js"></script>
    <script src="js/range.js"></script>
</body>
</html>
