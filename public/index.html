<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Грач <span id="userName">Loading...</span></h1>
            <div class="menu">⋮</div>
        </div>
        <div class="balance">
            <p>Ваш баланс</p>
            <h2 id="count">0.00</h2>
        </div>
        <div class="actions">
            <button class="actions__btn" id="tapButton" onclick="incrementCounter()"><img src="img/bitcoin-color-icon.svg" alt=""></button>
        </div>
        <div class="wallet-earn">
            <div class="wallet-earn-info">
                <div class="icon wallet-earn-icon"></div>
                <p>Ваши рефералы</p>
            </div>
            <button class="open-button">0</button>
        </div>
        <div class="wallet-earn">
            <div class="wallet-earn-info">
                <div class="icon wallet-earn-icon"></div>
                <p>Всего заработанно</p>
            </div>
            <button class="open-button">$0.00</button>
        </div>
        <div class="wallet-earn">
            <div class="wallet-earn-info">
                <div class="icon wallet-earn-icon"></div>
                <p>Всего проебанно</p>
            </div>
            <button class="open-button">$0.00</button>
        </div>
        <div class="deviz">
            <p class="deviz-start">Наш девиз:</p>
            <p class="deviz-text">"Мы спасем ваши деньги"</p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
