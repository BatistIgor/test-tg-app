<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Градиент для цифр</title>
    <style>
        .gradient-number {
            font-size: 100px;
            font-weight: bold;
            background: linear-gradient(45deg, #FFA500, #FFD700, #FFE4B5);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: gradient-animation 3s infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Применение градиента к каждому числу в тексте */
        .number-container {
            font-size: 100px;
            font-weight: bold;
        }

        .number-container span {
            background: linear-gradient(45deg, #FFA500, #FFD700, #FFE4B5);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: gradient-animation 3s infinite;
        }
    </style>
</head>
<body>
    <div class="number-container">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>0</span>
    </div>
</body>
</html>
